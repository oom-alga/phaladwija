<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <title>jQuery inertiaScroll Plugin Demo</title>
  <style>
    .me{
      /* background-image: url(mc2.jpg);
      background-size: cover; */
      width: 500px;
      height: auto;
      background-color: red;
      margin-bottom: 30px;
    }
    .box{
      background-color: yellow;
      opacity: 0.5;
      width: 100%;
    }
    img{
      width: 100%;
      height: auto;
    }
    #content {
      counter-reset: number;
      position: relative;
    }
    .me {
      counter-increment: number;
    }
    .me::before {
      content: "0"counter(number)" ";
      position: absolute;
      right: 30px;
    }
    #s1{
      background-image: url(mc1.jpg);
      background-size: cover;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="me" id="s1">
      <div class="box" data-speed="1">
        <!-- <img src="mc1.jpg" alt=""> -->
      </div>
      <div class="box" data-speed="13">asdasd</div>
      <div class="box" data-speed="41">asdasd</div>
    </div>
    <div class="me">
      <div class="box" data-speed="1">asdasd</div>
      <div class="box" data-speed="13">asdasd</div>
      <div class="box" data-speed="41">asdasd</div>
    </div>
    <div class="me">
      <div class="box" data-speed="1">asdasd</div>
      <div class="box" data-speed="13">asdasd</div>
      <div class="box" data-speed="41">asdasd</div>
    </div>
    <div class="me">
      <div class="box" data-speed="1">asdasd</div>
      <div class="box" data-speed="13">asdasd</div>
      <div class="box" data-speed="41">asdasd</div>
    </div>
    <div class="me">
      <div class="box" data-speed="1">asdasd</div>
      <div class="box" data-speed="13">asdasd</div>
      <div class="box" data-speed="41">asdasd</div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="jquery-inertiaScroll.js"></script>  
<script>
$(function(){

  $(".box").inertiaScroll({
    parent: $("#content")
  });

  $(".box").each(function(){
    var speed = $(this).data("speed");
    var height = $(this).height() + "px";
    $(this).css("line-height",height);
  });

});  
</script>
</body>
</html>
