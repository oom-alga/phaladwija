<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.text {
  /* background-color: white; */
  font-size: 10vw; 
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-100%, -100%); /* masih blm tau */
  mix-blend-mode: screen;
}
.text p{
  color: black;
  text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
}
</style>
</head>
<body>

<h2>Responsive Cutout Text Effect</h2>

<div class="image-container">
  <img src="https://www.w3schools.com/howto/img_nature.jpg" alt="">
  <div class="text">
      <p>NATURE</p>
  </div>
</div>

<p>This example creates a responsive cutout text/knockout text - text that appears cut out on top of a background image.</p>
<p>Resize the browser window to see the responsive effect.</p>
<p><strong>Note:</strong> This example does not work in Internet Explorer or Edge.</p>

</body>
</html>
